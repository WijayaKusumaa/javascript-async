<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Send query param</title>
</head>
<body>
<form>
    <label for="search">search:
        <input type="text" id="search" name="search">
    </label>
    <br>
    <br><br>
    <input type="button" id="searchButton" value="search">
</form>
    <h1 id="response"></h1>
    <script>
        function doSearch() {
            const ajax = new XMLHttpRequest();

            const param = new URLSearchParams();
            param.append("search", document.getElementById("search").value);
          
            ajax.open("GET", `https://eogj99rqugjeb0i.m.pipedream.net?search=${param.toString()}`);
            ajax.onload = function () {
                const response = document.getElementById("response");
                response.innerText = ajax.responseText;
            }

            ajax.send();
        }

        document.getElementById("searchButton").onclick = doSearch;

    </script>
</body>
</html>
