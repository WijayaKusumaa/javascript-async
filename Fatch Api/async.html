<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <script>
        //promise<string>
        function getNamePromise() {
            return new Promise(function (resolve, reject) {
                resolve("Wijaya Promise");
            });
        }

        //promise<string>
            async function getNameAsync() {
                return "wijaya Async";
            }

        getNamePromise()
            .then((name) => console.info(name));
        
        getNameAsync()
            .then((name) => console.info(name));
        
    </script>
</body>
</html>
